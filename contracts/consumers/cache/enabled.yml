{
  "apiVersion": "samakia.fabric/v1alpha1",
  "kind": "ConsumerContract",
  "metadata": {
    "name": "cache-enabled",
    "description": "Externally managed cache cluster is present; Fabric enforces contract."
  },
  "spec": {
    "type": "cache",
    "variant": "enabled",
    "ha": {
      "tier": "tier2",
      "replicas_min": 2,
      "anti_affinity": true,
      "failure_domains": ["proxmox1", "proxmox2", "proxmox3"]
    },
    "network": {
      "planes": [
        {"name": "cache-plane", "vlan_ref": "consumer-plane", "purpose": "cache-traffic"}
      ],
      "vip": {"name": "cache-vip", "purpose": "cache-endpoint", "required": true},
      "ports": [
        {"name": "cache", "port": 6379, "protocol": "tcp"}
      ]
    },
    "storage": {
      "backend": "nfs",
      "class": "baseline",
      "backup_hooks": ["snapshot:daily"]
    },
    "firewall": {
      "default_off": true,
      "profile": "baseline",
      "enable_guard": ["FIREWALL_ENABLE", "FIREWALL_EXECUTE"]
    },
    "observability": {
      "metrics": [
        {"name": "cache-metrics", "port": 9121, "path": "/metrics"}
      ],
      "logs": {
        "labels": ["plane=consumer", "type=cache", "variant=enabled"]
      },
      "evidence_packets": ["substrate-drift", "consumer-readiness", "compliance"]
    },
    "disaster": {
      "scenarios": [
        {
          "name": "cache-split",
          "expectation": "Cluster remains reachable; degraded state detected and recorded.",
          "testcases": ["gameday:vip-failover", "gameday:service-restart"]
        }
      ]
    },
    "overrides": {
      "allowed": [
        {"id": "HA_OVERRIDE", "requires_reason": true, "env_guard": ["HA_OVERRIDE", "HA_OVERRIDE_REASON"]}
      ]
    },
    "evidence": {
      "required_packets": ["substrate-drift", "consumer-readiness", "compliance", "release-readiness"]
    },
    "secrets": {
      "required": ["cache-auth-token"]
    }
  }
}
