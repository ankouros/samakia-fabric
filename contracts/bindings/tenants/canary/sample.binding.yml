apiVersion: samakia.fabric/v1alpha1
kind: TenantBinding
metadata:
  tenant: canary
  env: dev
  workload_id: sample
  workload_type: k8s
spec:
  consumers:
    - type: database
      provider: postgres
      variant: single
      ref: contracts/tenants/examples/canary/consumers/database/enabled.yml
      access_mode: readwrite
      secret_ref: tenants/canary/database/sample
      secret_shape: postgres
      rotation_policy:
        enabled: true
        mode: manual
        max_age_days: 90
        rotate_on_drift: false
      credential_source: operator_input
      connection_profile:
        protocol: tcp
        tls_required: true
        connect_timeout_ms: 5000
        read_timeout_ms: 10000
      lifecycle:
        rotate_credentials: manual
        revoke_on_delete: true
