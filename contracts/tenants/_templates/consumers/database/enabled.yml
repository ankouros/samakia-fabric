{
  "apiVersion": "samakia.fabric/v1alpha1",
  "kind": "TenantConsumerBinding",
  "metadata": {
    "tenant_id": "<tenant-id>",
    "consumer": "database"
  },
  "spec": {
    "consumer": "database",
    "variant": "single",
    "ha_ready": true,
    "mode": "dry-run",
    "endpoint_ref": "db-primary",
    "secret_ref": "secrets/tenants/<tenant-id>/db-primary",
    "backup_target": "backup://<tenant-id>/database",
    "restore_testcases": ["restore-from-backup"],
    "dr_testcases": ["gameday:vip-failover"],
    "owner": {
      "tenant_id": "<tenant-id>",
      "consumer": "database"
    }
  }
}
