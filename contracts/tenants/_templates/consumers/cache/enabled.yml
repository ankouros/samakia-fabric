{
  "consumer": "cache",
  "variant": "single",
  "ha_ready": true,
  "executor": {
    "provider": "dragonfly",
    "mode": "dry-run",
    "plan_only": true
  },
  "slo": {
    "tier": "silver",
    "availability": 99.9
  },
  "failure_semantics": {
    "mode": "spof",
    "expectations": "Single instance; DR required for recovery"
  },
  "dr": {
    "required_testcases": ["backup_integrity", "restore_smoke"],
    "rpo_target": "<placeholder>",
    "rto_target": "<placeholder>",
    "backup": {
      "schedule": "<placeholder>",
      "retention": "<placeholder>"
    },
    "restore_verification": {
      "smoke": "<placeholder>"
    }
  },
  "endpoints": {
    "host": "example.internal",
    "port": 6379,
    "protocol": "tcp",
    "tls_required": true
  },
  "secret_ref": "tenants/<tenant>/cache/<name>",
  "resources": {
    "max_memory_mb": 512,
    "eviction_policy": "allkeys-lru",
    "max_clients": 1000,
    "require_prefix": true,
    "tenant_key_prefix": "<prefix>"
  }
}
