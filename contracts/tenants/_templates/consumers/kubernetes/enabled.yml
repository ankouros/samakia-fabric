{
  "apiVersion": "samakia.fabric/v1alpha1",
  "kind": "TenantConsumerBinding",
  "metadata": {
    "tenant_id": "<tenant-id>",
    "consumer": "kubernetes"
  },
  "spec": {
    "consumer": "kubernetes",
    "variant": "single",
    "ha_ready": true,
    "mode": "dry-run",
    "endpoint_ref": "k8s-control",
    "secret_ref": "secrets/tenants/<tenant-id>/k8s-control",
    "backup_target": "backup://<tenant-id>/kubernetes",
    "restore_testcases": ["restore-from-backup"],
    "dr_testcases": ["gameday:service-restart"],
    "owner": {
      "tenant_id": "<tenant-id>",
      "consumer": "kubernetes"
    }
  }
}
