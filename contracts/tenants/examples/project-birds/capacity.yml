{
  "apiVersion": "samakia.fabric/v1alpha1",
  "kind": "TenantCapacity",
  "metadata": {
    "tenant_id": "project-birds"
  },
  "spec": {
    "tenant": "project-birds",
    "budget_class": "dev",
    "defaults": {
      "enforce": true,
      "mode": "deny_on_exceed"
    },
    "database": {
      "postgres": {
        "single": {
          "max_databases": 2,
          "max_users": 4,
          "max_connections": {"soft": 20, "hard": 40},
          "max_storage_gb": 10,
          "max_cpu": 2,
          "max_memory_gb": 4
        },
        "cluster": {
          "max_databases": 3,
          "max_users": 6,
          "max_connections": {"soft": 50, "hard": 100},
          "max_storage_gb": 30,
          "max_cpu": 4,
          "max_memory_gb": 8
        }
      },
      "mariadb": {
        "single": {
          "max_databases": 1,
          "max_users": 3,
          "max_connections": {"soft": 15, "hard": 30},
          "max_storage_gb": 10,
          "max_cpu": 2,
          "max_memory_gb": 4
        },
        "cluster": {
          "max_databases": 2,
          "max_users": 5,
          "max_connections": {"soft": 40, "hard": 80},
          "max_storage_gb": 25,
          "max_cpu": 4,
          "max_memory_gb": 8
        }
      }
    },
    "message-queue": {
      "rabbitmq": {
        "single": {
          "max_vhosts": 2,
          "max_users": 4,
          "max_connections": 200,
          "max_queues": 300,
          "max_message_bytes": 1048576,
          "policy_defaults": {
            "queue_type": "classic",
            "ha_mode": "none"
          }
        },
        "cluster": {
          "max_vhosts": 3,
          "max_users": 6,
          "max_connections": 600,
          "max_queues": 1000,
          "max_message_bytes": 1048576,
          "policy_defaults": {
            "queue_type": "quorum",
            "ha_mode": "all"
          }
        }
      }
    },
    "cache": {
      "dragonfly": {
        "single": {
          "max_memory_mb": 1024,
          "eviction_policy": "allkeys-lru",
          "max_clients": 250,
          "require_prefix": true,
          "tenant_key_prefix": "tenant:project-birds:"
        },
        "cluster": {
          "max_memory_mb": 2048,
          "eviction_policy": "allkeys-lru",
          "max_clients": 500,
          "require_prefix": true,
          "tenant_key_prefix": "tenant:project-birds:"
        }
      }
    },
    "vector": {
      "qdrant": {
        "single": {
          "max_collections": 3,
          "max_points": 50000,
          "max_storage_gb": 10,
          "replication_factor": 1
        },
        "cluster": {
          "max_collections": 5,
          "max_points": 200000,
          "max_storage_gb": 30,
          "replication_factor": 2
        }
      }
    },
    "overrides": []
  }
}
