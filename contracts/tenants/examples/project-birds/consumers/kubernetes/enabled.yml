{
  "apiVersion": "samakia.fabric/v1alpha1",
  "kind": "TenantConsumerBinding",
  "metadata": {
    "tenant_id": "project-birds",
    "consumer": "kubernetes"
  },
  "spec": {
    "consumer": "kubernetes",
    "variant": "single",
    "ha_ready": true,
    "mode": "dry-run",
    "endpoint_ref": "k8s-control",
    "secret_ref": "secrets/tenants/project-birds/k8s-control",
    "backup_target": "backup://project-birds/kubernetes",
    "restore_testcases": ["restore-from-backup"],
    "dr_testcases": ["gameday:service-restart"],
    "owner": {
      "tenant_id": "project-birds",
      "consumer": "kubernetes"
    }
  }
}
