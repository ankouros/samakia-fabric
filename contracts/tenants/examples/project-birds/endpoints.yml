{
  "apiVersion": "samakia.fabric/v1alpha1",
  "kind": "TenantEndpoints",
  "metadata": {
    "tenant_id": "project-birds"
  },
  "spec": {
    "endpoints": [
      {
        "name": "db-primary",
        "consumer": "database",
        "host": "db.project-birds.internal",
        "port": 5432,
        "protocol": "tcp",
        "tls_required": true,
        "secret_ref": "secrets/tenants/project-birds/db-primary"
      }
    ]
  }
}
