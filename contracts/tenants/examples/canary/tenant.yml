{
  "apiVersion": "samakia.fabric/v1alpha1",
  "kind": "Tenant",
  "metadata": {
    "id": "canary",
    "name": "Canary"
  },
  "spec": {
    "owner": "team-canary",
    "environments": {
      "dev": true,
      "shared": false,
      "prod": false
    },
    "isolation": {
      "level": "soft"
    },
    "slo": {
      "availability": 99.5
    },
    "dr": {
      "rpo": "24h",
      "rto": "48h",
      "required_testcases": ["gameday:vip-failover"]
    }
  }
}
