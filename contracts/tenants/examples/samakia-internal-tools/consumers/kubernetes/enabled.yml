{
  "consumer": "kubernetes",
  "variant": "single",
  "ha_ready": true,
  "executor": {
    "provider": "kubernetes",
    "mode": "dry-run",
    "plan_only": true
  },
  "slo": {
    "tier": "silver",
    "availability": 99.9
  },
  "failure_semantics": {
    "mode": "spof",
    "expectations": "Binding-only; workload HA is upstream"
  },
  "dr": {
    "required_testcases": ["backup_integrity", "restore_smoke"],
    "rpo_target": "<placeholder>",
    "rto_target": "<placeholder>",
    "backup": {
      "schedule": "<placeholder>",
      "retention": "<placeholder>"
    },
    "restore_verification": {
      "smoke": "<placeholder>"
    }
  },
  "endpoints": {
    "host": "kube.internal-tools.internal",
    "port": 6443,
    "protocol": "https",
    "tls_required": true
  },
  "secret_ref": "tenants/samakia-internal-tools/kubernetes/primary",
  "resources": {
    "cluster_ref": "internal-tools-cluster",
    "namespace_prefix": "tools",
    "max_namespaces": 20
  }
}
