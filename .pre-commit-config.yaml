repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.92.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate

  - repo: https://github.com/ansible/ansible-lint
    rev: v24.6.0
    hooks:
      - id: ansible-lint
        files: ^fabric-core/ansible/
        additional_dependencies:
          - ansible-core>=2.16,<2.18

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        files: \.sh$

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  ###########################################################################
  # Terraform provider pinning enforcement
  ###########################################################################
  - repo: local
    hooks:
      - id: terraform-provider-pinning
        name: Enforce Terraform provider pinning (proxmox)
        entry: fabric-ci/scripts/enforce-terraform-provider.sh
        language: system
        pass_filenames: false
